   <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg rounded-4 p-4 p-md-5 bg-white" style="min-width: 350px; width: 100%; max-width: 500px;">
      
      <!-- Signup Form -->
      <form *ngIf="isSignupMode" [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
        <h3 class="text-center text-primary mb-4">Admin Signup</h3>
  
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="Enter full name">
        </div>
  
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Choose a username">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
        </div>
  
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" id="role" class="form-control" formControlName="role" readonly>
        </div>
  
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Enter phone number">
        </div>
  
        <div class="mb-4">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" formControlName="address" rows="2" placeholder="Enter address"></textarea>
        </div>
  
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Signup</button>
          <button type="button" class="btn btn-outline-secondary" (click)="makesignupinvisible()">Back to Login</button>
        </div>
      </form>
  
      <!-- Login Form -->
      <form *ngIf="!isSignupMode" (ngSubmit)="onLogin()">
        <h3 class="text-center text-primary mb-4">Admin Login</h3>
  
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" id="loginUsername" class="form-control" [(ngModel)]="loginData.username" name="username" placeholder="Enter username" required />
        </div>
  
        <div class="mb-4">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" [(ngModel)]="loginData.password" name="password" placeholder="Enter password" required />
        </div>
  
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-outline-secondary" (click)="makesignupvisible()">Go to Signup</button>
        </div>
  
        <p class="text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
  
    </div>
  </div>
